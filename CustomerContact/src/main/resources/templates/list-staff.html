<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>Staff</title>
</head>
<body>
	<div align="center">
	<h1>Staff</h1>
	<a class="mt-2 ml-2 btn btn-primary" href="new-staff">Create New Staff</a>
	<br><br><a class="mt-2 ml-2 btn btn-success" href="/">Contact List</a>
	<br><br>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Staff ID</th>
				<th>Name</th>
				<th>Lastname</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="staff : ${staff}">
				<td th:text="${staff.id}">Contact ID</td>
				<td th:text="${staff.name}">Customer</td>
				<td th:text="${staff.lastname}">Customer</td>
				<td th:text="${staff.phone}">Customer</td>
				<td>
					<a class="mt-2 ml-2 btn btn-primary" th:href="@{'/edit-staff/'} + ${staff.id}">Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>

</body>
</html>
