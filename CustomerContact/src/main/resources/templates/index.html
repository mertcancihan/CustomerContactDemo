<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>Contact</title>
</head>
<body>
	<div align="center">
	<h1>Contact</h1>
	<a class="mt-2 ml-2 btn btn-primary" href="new-contact">Create New Contact</a>
	<br><br>
	<a class="mt-2 ml-2 btn btn-success" href="staff">Staff List</a>
	<a class="mt-2 ml-2 btn btn-success" href="customer">Customer List</a>
	<br><br>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Contact ID</th>
				<th>Customer</th>
				<th>Staff</th>
				<th>Subject</th>
				<th>Description</th>
				<th>Date</th>
				<th>Time</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${contact}">
				<td th:text="${contact.id}">Contact ID</td>
				<td th:text="${contact.customer.companyName}">Customer</td>
				<td th:text="${contact.staff.name}">Staff</td>
				<td th:text="${contact.subject}">Subject</td>
				<td th:text="${contact.description}">Description</td>
				<td th:text="${contact.date}">Date</td>
				<td th:text="${contact.time}">Time</td>
				<td>
					<a class="mt-1 ml-1 btn btn-primary" th:href="@{'/edit-contact/'} + ${contact.id}">Edit</a>
					<a class="mt-1 ml-1 btn btn-danger" th:href="@{'/delete-contact/'} + ${contact.id}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>

</body>
</html>
