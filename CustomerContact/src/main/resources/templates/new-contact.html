<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Contact</title>
</head>
<body>
	<div align="center">
		<h1>Create New Contact</h1>
		<br/>
		<form action="#" th:action="@{/save-contact}" th:object="${contact}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>Company ID:</td>
				<td><input type="text" th:field="*{customer}"/></td>
			</tr>
			<tr>
				<td>Staff ID:</td>
				<td><input type="text" th:field="*{staff}"/></td>
			</tr>
			<tr>
				<td>Subject:</td>
				<td><input type="text" th:field="*{subject}"/></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" th:field="*{description}"/></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="text" th:field="*{date}"/></td>
			</tr>
			<tr>
				<td>Time:</td>
				<td><input type="text" th:field="*{time}"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
		</form>
	</div>

</body>
</html>
